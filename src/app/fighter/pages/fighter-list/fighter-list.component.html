



<div class="container">
    <div class="flex-grow-1 p-1">

<table mat-table [dataSource]="fighters$ | async" class="mat-elevation-z8">

    <!-- Firstname Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <!-- class Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Catégorie </th>
      <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
    </ng-container>
  
    <!-- update Column -->
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element" (click)="openFighterForm(element); $event.stopPropagation();"> <mat-icon>edit</mat-icon>  </td>
    </ng-container>
  
    <!-- delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element" (click)="delete(element.id); $event.stopPropagation();"> <mat-icon>delete</mat-icon>   </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "showfighterDetails(row.id)"></tr>
  </table>
  
</div>
<div class="btn-holder">
  <button mat-fab color="warn" (click)="openFighterForm()"><mat-icon>add</mat-icon></button>
</div>
</div>
